<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SolidTech - Accueil</title>
</head>
<body>
    <div class="Main">
        <div class="header">
            <div id="logo" class="logo">
                <ion-icon class="logo_icon" name="hardware-chip-outline"></ion-icon>
                <h1 class="title_logo">SolidTech</h1>
            </div>
            <div class="nav">
                <ul>
                    <li id="navHomeButton"><p>Accueil</p></li>
                    <li id="navStoreButton"><p>Store</p></li>
                    <li id="navProjectsButton"><p>Nos projets</p></li>
                    <li id="navContactButton"><p>Contact</p></li>
                </ul>
            </div>
            <div class="search_connection">
                <ion-icon class="search_icon" name="search"></ion-icon>
                <ion-icon id="connection_icon" class="connection_icon" name="person"></ion-icon>
            </div>
        </div>

        <div id="connection_popup" class="connection_popup">
            
            <form class="connection_form" action="">

                <div class="connection_header">
                    <div class="div_for_center"></div>

                    <div class="connection_title_wrap">
                        <h1 class="connection_title">Login</h1>
                    </div>

                    <div id="cross_icon" class="connection_cross">
                        <ion-icon class="close_icon" name="close-outline"></ion-icon>
                    </div>
                </div>

                

                <div class="mail_input inputs">
                    <input class="input_mail" type="email" placeholder="Mail">
                </div>
                <div class="password_input inputs">
                    <input class="input_password" type="password" placeholder="Mot de passe" required>
                </div>

                <div class="register_wrap">
                    <p>Vous avez déjà un compte? <span class="register">Inscrivez-vous !</span></p>
                </div>

                <div class="confirm_button_warp">
                    <ion-icon class="confirm_button" name="play-outline"></ion-icon>
                </div>
                
            </form>
        </div>

    </div>
</body>

<script src="/mainScripts/connectionPopup.js"></script>
<script src="/mainScripts/navBar.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
