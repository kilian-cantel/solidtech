<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SolidTech - Accueil</title>
</head>
<body>
    <div class="Main">
        <div class="header">
            <div id="logo" class="logo">
                <ion-icon class="logo_icon" name="hardware-chip-outline"></ion-icon>
                <h1 class="title_logo">SolidTech</h1>
            </div>
            <div class="nav">
                <ul>
                    <li id="navHomeButton"><p>Accueil</p></li>
                    <li id="navStoreButton"><p>Store</p></li>
                    <li id="navProjectsButton"><p>Nos projets</p></li>
                    <li id="navContactButton"><p>Contact</p></li>
                </ul>
            </div>
            <div class="search_connection">
                <ion-icon class="search_icon" name="search"></ion-icon>
                <ion-icon id="connection_icon" class="connection_icon" name="person"></ion-icon>
            </div>
        </div>

        <div id="connection_popup" class="connection_popup">
            
            <form class="connection_form" action="">

                <div class="close_icon_wrap">
                    <ion-icon class="close_icon" name="close-circle-outline"></ion-icon>
                </div>

                <div class="header_title">
                    <h1 class="connection_title">Connexion</h1>
                </div>

                <div class="input_wrap">
                    <input class="input_mail" placeholder="Mail" type="mail" required>
                    <input class="input_password" placeholder="Mot de Passe" type="password" required>
                </div>

                <div class="connection_button_wrap">
                    <button class="connection_button">Connexion</button>
                </div>

                <div class="inscription_text">
                    <h4>Vous n'avez pas de comptes ? <span> Inscrivez-vous !</span></h4>
                </div>

                
            </form>

            <form class="register_form" action="">
                
            </form>
        </div>

    </div>
</body>

<script src="/mainScripts/connectionPopup.js"></script>
<script src="/mainScripts/navBar.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
